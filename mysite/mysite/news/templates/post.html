{% extends 'index.html' %}

{% block content %}

    <p>Category: {{post.category}}</p>
    <p>Tag: {%for tag in post.tags.all%}
                {{tag.title}}
            {%endfor%}
    </p>
    <p>{{post.post|safe|linebreaks}}</p>
    <p>{{post.list_date|date:"d.m.Y Ð² H:i"}}</p>

{% endblock %}
