{% extends 'index.html' %}


{% block content %}
    <div class="card form">
        <form method="POST" action="/register">
            {% csrf_token %}
            {%for field in form%}
                <input class="{{field.id_for_label}}" type="{{field.html_name}}" placeholder="{{field.html_name}}">
            {%endfor%}
            <input class="submit-btn" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
